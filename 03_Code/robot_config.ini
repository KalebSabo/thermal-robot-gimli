# Robot Configuration for Project Eragon
# This file contains the physical parameters for the bipedal robot

[robot_dimensions]
# Link lengths in centimeters
thigh_length = 8.0
shin_length = 8.0
foot_offset = 2.0
hip_width = 6.0  # Distance between left and right hips

[joint_limits]
# Joint angle limits in degrees
hip_min = -90.0
hip_max = 90.0
knee_min = 0.0
knee_max = 180.0

[servo_config]
# PCA9685 PWM driver settings for MG996R servos
servo_min_pulse = 150
servo_max_pulse = 600
servo_frequency = 50

# Servo channel mapping on PCA9685
# Channel assignments for each servo
right_hip_channel = 0
right_knee_channel = 1
left_hip_channel = 2
left_knee_channel = 3

[control_parameters]
# Control loop timing
update_frequency = 50  # Hz
trajectory_resolution = 10  # Steps per trajectory

# Safety parameters
max_velocity = 30.0  # degrees per second
max_acceleration = 100.0  # degrees per second squared

[workspace]
# Workspace limits in centimeters
min_reach = 0.5  # Minimum reachable distance
max_reach = 16.0  # Maximum reachable distance
ground_clearance = 2.0  # Minimum foot height during swing

[gait_parameters]
# Walking gait parameters
step_length = 6.0  # cm
step_height = 4.0  # cm
stance_width = 6.0  # cm (same as hip_width)
cycle_time = 2.0  # seconds per complete step cycle
